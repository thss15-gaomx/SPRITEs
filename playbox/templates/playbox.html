{% extends 'base.html' %}
{% block content %}
  <div class="ui container">
    <div class="ui large secondary inverted pointing menu">
      <a href="{% url 'index' %}" class="active item" id='home'>Home</a>
      <a href="{% url 'page' %}" class="item" id='plan-a'>PlanA</a>
      <a href="{% url 'page-b' %}" class="item" id='plan-b'>PlanB</a>
    </div>
  </div>
  <div class="ui inverted vertical masthead center aligned segment">
    <div class="ui text container">
      <h1 class="ui inverted header">Welcome to playbox!</h1>
      <h2>Click to select one mode.</h2>
      <br>
      <a href="{% url 'swipe' %}" id="button-a" class="ui massive inverted teal button">Swipe</a>
      <a href="{% url 'grid-b' %}" id="button-b" class="ui massive inverted orange button">Sandbox</a>
    </div>
  </div>

  <script type="text/javascript">
    var utterThis = new window.SpeechSynthesisUtterance();
    utterThis.text = 'playbox';
    utterThis.lang = 'en';
    window.speechSynthesis.speak(utterThis);
    $(document).keydown(function (event) {
      event.preventDefault();
    })
  </script>
{% endblock %}
