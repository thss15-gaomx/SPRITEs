{% extends 'base.html' %}
{% block content %}
  <div class="ui container">
    <div class="ui large secondary inverted pointing menu">
      <a href="{% url 'index' %}" class="item" id='home'>Home</a>
      <a href="{% url 'select' %}" class="active item" id='plan-a'>PlanA</a>
      <a href="{% url 'grid-b' %}" class="item" id='plan-b'>PlanB</a>
    </div>
  </div>
  <div class="ui inverted vertical masthead center aligned segment">
    <br><br>
    <div class="ui ordered steps">
      <div class="active step">
        <div class="content">
          <div class="title">Page</div>
          <div class="description">Choose the page to edit.</div>
        </div>
      </div>
      <div class="disabled step">
        <div class="content">
          <div class="title">Section</div>
          <div class="description">Choose the section to edit.</div>
        </div>
      </div>
      <div class="disabled step">
        <div class="content">
          <div class="title">Widget</div>
          <div class="description">Select and specify the widget.</div>
        </div>
      </div>
    </div>
    <br><br>
    <h2>Please select the part to edit.</h2>
    <div class="ui four column doubling stackable grid container">
      <div class="column">
        <div class="ui card">
          <a class="image" href="#">
            <img src="/static/header.png">
          </a>
          <div class="content">
            <a class="header">Header</a>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="ui card">
          <a class="image" href="{% url 'section' %}">
            <img src="/static/body.png">
          </a>
          <div class="content">
            <a class="header">Body</a>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="ui card">
          <a class="image" href="#">
            <img src="/static/sidebar.png">
          </a>
          <div class="content">
            <a class="header">SideBar</a>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="ui card">
          <a class="image" href="#">
            <img src="/static/footer.png">
          </a>
          <div class="content">
            <a class="header">Footer</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    var utterThis = new window.SpeechSynthesisUtterance();
    utterThis.text = 'specify the size and content of picture widget';
    window.speechSynthesis.speak(utterThis);
    $('#home').focus(function() {
      utterThis.text = 'home';
      window.speechSynthesis.speak(utterThis);
    });
    $('#plan-a').focus(function() {
      utterThis.text = 'plan a';
      window.speechSynthesis.speak(utterThis);
    });
    $('#plan-b').focus(function() {
      utterThis.text = 'plan b';
      window.speechSynthesis.speak(utterThis);
    });
    $('#width').focus(function() {
      utterThis.text = 'width';
      window.speechSynthesis.speak(utterThis);
    });
    $('#height').focus(function() {
      utterThis.text = 'height';
      window.speechSynthesis.speak(utterThis);
    });
    $('#name').focus(function() {
      utterThis.text = 'name';
      window.speechSynthesis.speak(utterThis);
    });
    $('#upload_pic').focus(function() {
      utterThis.text = 'upload picture';
      window.speechSynthesis.speak(utterThis);
    });
    $('#confirm').focus(function() {
      utterThis.text = 'confirm';
      window.speechSynthesis.speak(utterThis);
    });
    $('#back').focus(function() {
      utterThis.text = 'back';
      window.speechSynthesis.speak(utterThis);
    });
    $(document).keydown(function (event) {
      if (event.keyCode === 220) {   // \: enter
        if (utterThis.text === "confirm") {
          $("#confirm").click();
        } else if (utterThis.text === "back") {
          window.location.href = "{% url 'select' %}";
        }
      }
    });
  </script>
{% endblock %}
